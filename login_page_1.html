<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page 1</title>
    <link rel="stylesheet" href="./login_page_style.css">
</head>
<body>
    <div class="section1">
        <h1>Log in</h1>

        <form action="#" method="post">
            <div class="caption_input">
                <label class="caption">Email or Phone Number</label><br>
                <input type="text" name="email" class="input_field" required>
            </div>

            <div class="caption_input">
                <label class="caption">Password</label><br>
                <input type="password" name="password" class="input_field" required>
            </div>

            <div class="remember_forgot">
                <label>
                <input type="checkbox" name="checkbox" class="remember">remember me
            </label>
                <a href="#">Forgot password?</a>
            </div>

            <div class="login">
                <button type="button">Log in</button>
            </div>

            <div class="google_facebook">
                <p>Login with</p>
                <div>
                <img src="./google.png" alt="google" class="google" width="20px">
                <label>Google</label>
                <img src="./facebook.png" alt="facebook" class="facebook" width="20px">
                <label>Facebook</label>
            </div>
            </div>

            <div class="register">
                <p>Don't have an account?</p>
                <a href="#">Register Now</a>
            </div>
        </form>

    </div>
    
    <div class="section2">
        <img src="./reading.jpeg" alt="reading" class="reading">
    </div>
</body>
</html>
